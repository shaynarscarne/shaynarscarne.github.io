<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Microjump Calculator</title>
</head>
<body>
  <h2>Welcome to the Logistics Microjumping Calculator </h2>
  <p> Write your destination without brackets like this:<br> 225,25 <br>
  <br>
  <label for="dest">Destination:</label>
  <input type="text" id="destination" name="destination" required
         minlength="3" maxlength="9" size="10">

  <br>
  <p> Where would you like to go? Press the ship at your preferred exit. <br><br>
    <img src="assets/microjump_mini.png" alt="Microjump Chart"
   usemap="#micromap"> </p>
  <script>
  function Calculate(_colour)
  {
    var destination = document.getElementById("destination").value;
    if (!destination)
    {
      alert("Please enter a value.");
    }
    else
    {
      destination = destination.split(',');
      xCoord = destination[0];
      yCoord = destination[1];
      switch (_colour)
      {
          // (- and +)
          case 'red':
            xCoord--;
            yCoord++;
          break;
          // (_ and +)
          case 'orange':
            yCoord++;
          break;
          // (+ and +)
          case 'yellow':
            xCoord++;
            yCoord++;
          break;
          // (- and _)
          case 'green':
            xCoord--;
          break;
          // (+ and _)
          case 'blue':
            xCoord++;
          break;
          // (- and -)
          case 'purple':
            xCoord--;
            yCoord--;
          break;
          // (_ and -)
          case 'pink':
            yCoord--;
          break;
          // (+ and -)
          case 'white':
            xCoord++;
            yCoord--;
          break;
      }
      newDestination = '(' + xCoord + ', ' + yCoord + ')';
      alert("Microjump Coordinates are: " + newDestination);
    }
  }
  </script>
 <map name="micromap">
     <area target="" alt="Red" title="Red" href="" coords="85,77,0,0" shape="rect" onclick="Calculate('red');">
     <area target="" alt="Orange" title="Orange" href="" coords="159,0,247,80" shape="rect" onclick="Calculate('orange');">
     <area target="" alt="Yellow" title="Yellow" href="" coords="401,86,322,1" shape="rect" onclick="Calculate('yellow');">
     <area target="" alt="Green" title="Green" href="" coords="65,144,2,265" shape="rect" onclick="Calculate('green');">
     <area target="" alt="Blue" title="Blue" href="" coords="317,151,399,257" shape="rect" onclick="Calculate('blue');">
     <area target="" alt="Purple" title="Purple" href="" coords="82,326,0,401" shape="rect" onclick="Calculate('purple');">
     <area target="" alt="Pink" title="Pink" href="" coords="157,340,247,402" shape="rect" onclick="Calculate('pink');">
     <area target="" alt="White" title="White" href="" coords="314,324,400,402" shape="rect" onclick="Calculate('white');">
 </map>
</body>
</html>
